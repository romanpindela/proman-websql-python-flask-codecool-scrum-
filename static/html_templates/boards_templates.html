<!-- Modal window for adding new board -->
<template id="createBoard">
    <div class="modal fade" id="createBoardModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create board</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="create-board-form">
                        <div class="form-group">
                            <label for="board_title">Title</label>
                            <input type="text" class="form-control" id="board_title" placeholder="Title">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="board_private">
                            <label for="private"> Is private?</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" id="createBoardBtn">Create</button>
                </div>
            </div>

        </div>
    </div>
</template>
<template id="tableBoards">
    <h1>Boards</h1>
    <table id="boards">
    </table>
</template>
<template id="tableBoardsRow">
    <tr>
        <td><label name="title" id="title"/></td>
        <td><label name="private" id="private"/></td>
        <td><span class="fa fa-pencil-square-o" name="edit" id="edit">edit</span></td>
        <td><span class="fa fa-times" name="delete" id="delete">delete</span></td>
    </tr>
</template>
