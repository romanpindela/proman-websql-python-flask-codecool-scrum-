<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Next Trello</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">

    <link rel="shortcut icon" href="/static/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script type="module" src="{{ url_for('static', filename='js/main.js') }}" defer></script>


</head>
<body>
<!-- header -->

    <div class="text-center">
        <a href="/"><img class="logotypHeaderImg" class="" src="/static/logo/next_trello_logotyp.png"\></a>
        <form action="#" style="display: inline">
        {% if session %}
            <button class="loginButton" type="submit" name="logout" value="true"><img class="imgLoginButton" src="/static/icons/logout.png"/></button>
        {% else %}
            <button class="loginButton" type="submit" name="login" value="true"><img class="imgLoginButton" src="/static/icons/login.png"/></button>
        {% endif %}
        </form>
    </div>

<!-- content -->

{% block content %}{% endblock %}

<!-- footer -->
<footer class="bg-light text-center text-lg-start">
  <div class="text-center p-3">
    © 2021 Copyright: Next Trello Team<br>Izabela Żmuda & Sławomir "NAZWISKO" & Roman Pindela
  </div>
</footer>


</body>
</html>
