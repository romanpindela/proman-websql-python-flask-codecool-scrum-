<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Next Trello</title>

    <link rel="shortcut icon" href="/static/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
    <link rel="manifest" href="/static/favicon/site.webmanifest">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- for login page -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="/static/css/login.css">


</head>
<body>
<!-- header -->

    <div class="text-center">
        <a href="/"><img class="logotypHeaderImg" class="" src="/static/logo/next_trello_logotyp.png"\></a>
        <form style="display: inline" action="{{ url_for("login") }}" method="GET" >
        {% if session %}
            <button class="loginButtonMain" type="submit" name="logout" value="true"><img class="imgLoginButton" src="/static/icons/logout.png"/></button>
        {% else %}
            <button class="loginButtonMain" type="submit" name="login" value="true"><img class="imgLoginButton" src="/static/icons/login.png"/></button>
        {% endif %}
        </form>
    </div>

<!-- content -->

{% block content %}{% endblock %}

<!-- footer -->
<footer class="bg-light text-center text-lg-start">
  <div class="text-center p-3 textFooter">
    © 2021 Copyright: Next Trello Team<br>Izabela Żmuda & Roman Pindela
  </div>
</footer>


</body>
</html>
